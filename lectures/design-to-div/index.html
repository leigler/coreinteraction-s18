	<link rel="stylesheet" type="text/css" href="build/style.css">

  <style type="text/css">
    
    html, body{
      font-size: 15px;
      background-color: black;
      color: white;
      font-family: arial;
    }

    h1, h2, h3, h4, h5, h6{
      font-weight: normal;
    }

    html, body, div, li{
      padding: 0px;
      margin: 0px;
    }

    .slide{
      position: relative;
      display: block;
      width: 100vw;
      min-height: 100vh;
      height: 100%;
      background-color: black;

    }

    .down{
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      width: 4rem;
      height: 4rem;
      border-radius: 2rem;
      background-color: gold;
    }

    .back{
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 2rem;
    }

    .down:hover{
      transform: scale(0.95);
      -webkit-transform: scale(0.95);
      -moz-transform: scale(0.95);
    }

    .content{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 80vw;
      max-width: 60rem;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }

    h1{
      font-size: 3rem;
    }

    li, p{
      font-size: 2rem;
      line-height: 2.5rem;
      letter-spacing: 0.1rem;
      margin-bottom: 1rem;
    }

    ul{
      list-style: none;
    }

    li:before{
      content: "";
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 0.75rem;
      background-color: white;
      margin-right: 1rem;
    }

    img{
      position: relative;
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 90vw;
    }

    a{
      text-decoration: none;
      color: gold;
    }

    a:hover{
      background-color: gold;
      color: black;
    }

    iframe{
      position: relative;
      display: block;
      margin: 0 auto;
      margin-top: 0px;
    }


    .caption{font-size: 1rem;}


  </style>

</head>
